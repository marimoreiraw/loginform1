<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="widht=device-width, initial-scale=1.0" />
    <meta http.equiv="X-UA-Compatible" content="ie-edge" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
      integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
      crossorigin="anonymous"
    />
    <title>Login</title>
  </head>

  <!--oi-->
  <body>
    <!--criação das páginas-->
    <div class="container">
      <!--primeiro conteudo-->
      <div class="content first-content">
        <!--primeira coluna-->
        <div class="first-column">
          <h2 class="title title-primary">Welcome Back!</h2>
          <p class="description description-primary">
            To keep conected with us
          </p>
          <p class="description description-primary">
            please login with your personal info
          </p>
          <button id="signin" class="btn btn-primary">sign in</button>
        </div>
        <!--segunda coluna-->
        <div class="second-column">
          <h2 class="title title-second">Create Account</h2>
          <!--social medias-->
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>

          <!--nome, email e senha-->
          <p class="description description-second">
            or use your email for registration
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-user icon-modify"></i>
              <input type="text" placeholder="Name" />
            </label>
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <button class="btn btn-second">sign up</button>
          </form>
        </div>
      </div>

      <!--segundo conteúdo-->
      <div class="content second-content">
        <!--primeira coluna-->
        <div class="first-column">
          <h2 class="title title-primary">hello, friend!</h2>
          <p class="description description-primary">
            Enter your personal details
          </p>
          <p class="description description-primary">
            and start your journey with us
          </p>
          <button id="signup" class="btn btn-primary">sign up</button>
        </div>
        <!--segunda coluna-->
        <div class="second-column">
          <h2 class="title title-second">sign in to the developer</h2>
          <!--social medias-->
          <div class="social-media">
            <ul class="list-social-media">
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-facebook-f"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-google-plus-g"></i>
                </li>
              </a>
              <a class="link-social-media" href="#">
                <li class="item-social-media">
                  <i class="fab fa-linkedin-in"></i>
                </li>
              </a>
            </ul>
          </div>
          <!--nome, email e senha-->
          <p class="description description-second">
            or use your email account
          </p>
          <form class="form">
            <label class="label-input" for="">
              <i class="far fa-envelope icon-modify"></i>
              <input type="email" placeholder="E-mail" />
            </label>
            <label class="label-input" for="">
              <i class="fas fa-lock icon-modify"></i>
              <input type="password" placeholder="Password" />
            </label>
            <a class="password" href="#">forgot your password?</a>
            <button id="signin" class="btn btn-second">sign in</button>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
